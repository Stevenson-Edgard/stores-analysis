name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: 'gcloud'

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/retail-ml-pipeline:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT }}/retail-ml-pipeline:latest

      - name: Deploy to GCE VM (example)
        run: |
          gcloud compute ssh ${{ secrets.GCE_VM_NAME }} --zone=${{ secrets.GCP_ZONE }} --command 'docker pull gcr.io/${{ secrets.GCP_PROJECT }}/retail-ml-pipeline:latest && docker stop retail-ml || true && docker rm retail-ml || true && docker run -d --name retail-ml -p 8501:8501 gcr.io/${{ secrets.GCP_PROJECT }}/retail-ml-pipeline:latest'
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT }}
          CLOUDSDK_COMPUTE_REGION: ${{ secrets.GCP_REGION }}
          CLOUDSDK_COMPUTE_ZONE: ${{ secrets.GCP_ZONE }}
